name: Build & deploy Android app

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for the release (e.g., v1.0.0)"
        required: true
      release_name:
        description: "Release name (optional)"
        required: false
        default: ""

jobs:
  deployAndroid:
    permissions:
      contents: write
    name: Build & deploy Android release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android environment
        uses: android-actions/setup-android@v3

      - name: Decode Keystore
        uses: timheuer/base64-to-file@v1
        id: android_keystore
        with:
          fileName: "android_keystore.jks"
          encodedString: ${{ secrets.KEYSTORE_FILE_BASE64 }}

      - name: Build APK
        run: |
          chmod 755 gradlew
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=${{ steps.android_keystore.outputs.filePath }} -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.KEYSTORE_KEY_ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.KEYSTORE_KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: |
            app/build/outputs/apk/release/convertit_arm64-v8a_release.apk
            app/build/outputs/apk/release/convertit_armeabi-v7a_release.apk
            app/build/outputs/apk/release/convertit_x86_64_release.apk
            app/build/outputs/apk/release/convertit_x86_release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
