name: Build & deploy Android app

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for the release (e.g., v1.0.0)"
        required: true
      release_name:
        description: "Release name (optional)"
        required: false
        default: ""

jobs:
  deployAndroid:
    permissions:
      contents: write
    name: Build & deploy Android release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "21.x"
          distribution: 'adopt'

      - name: Retrieve base64 keystore and decode it to a file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: "android-keystore.jks"
          fileDir: "${{ github.workspace }}/"
          encodedString: ${{ secrets.KEYSTORE_FILE_BASE64 }}

      - name: Create keystore.properties file
        run: |
          echo "storeFile=${{ github.workspace }}/android-keystore.jks" > key.properties
          echo "keyAlias=${{ secrets.KEYSTORE_KEY_ALIAS }}" >> key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyPassword=${{ secrets.KEYSTORE_KEY_PASSWORD }}" >> key.properties

      - name: Build Android release APK
        run: ./gradlew app:assembleRelease

      - name: Upload APK to release using upload-release-action
        uses: svenstaro/upload-release-action@v2
        with:
          file: app/build/outputs/apk/release/app-release.apk
          tag: ${{ github.event.inputs.tag_name }}
          file_glob: false
